<div id="yearWiseStudentReport">
  <div class="row">
    <div class="col">
      <h1>Year wise students</h1>
    </div>
    <div class="none-in-print col-2">
      <select>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div style="display: block;height: 400px">
        <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
    <div class="col-md-2">
      <table matTableExporter #exporter="matTableExporter" class="mat-elevation-z1" mat-table [dataSource]="yearWiseData">

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
<button mat-stroked-button (click)="print()">Print</button>
<button mat-stroked-button color="accent" (click)="exporter.exportTable('xlsx', {fileName:'year-wise-student-count'})">Export</button>
